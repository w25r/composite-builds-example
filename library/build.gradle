buildscript {
    dependencies {
        classpath 'org.gradle.example:plugin:0.1.0'
    }
}

apply plugin: 'java-library'
apply plugin: 'plugin'

group 'org.gradle.example'
version '0.1.0'

repositories {
    jcenter()
}

dependencies {
    api 'org.apache.commons:commons-math3:3.6.1'

    implementation 'com.google.guava:guava:21.0'

    testImplementation 'junit:junit:4.12'
}

task apiJar(type: Jar) {
    from sourceSets.main.output
    include '**/api/**'
    classifier 'api'
}

task implJar(type: Jar) {
    from sourceSets.main.output
    include '**/impl/**'
    classifier 'impl'
}

artifacts {
    api apiJar
    implementation implJar
}