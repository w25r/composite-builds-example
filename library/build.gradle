buildscript {
    repositories {
        maven { url "$projectDir/../repo" }
    }

    dependencies {
        classpath 'org.gradle.example:plugin:0.1.0'
    }
}

apply plugin: 'java-library'
apply plugin: 'plugin'
apply plugin: 'maven-publish'

group 'org.gradle.example'
version '0.1.0'

repositories {
    jcenter()
}

dependencies {
    testImplementation 'junit:junit:4.12'
}

task apiJar(type: Jar) {
    from sourceSets.main.output
    include '**/api/**'
    classifier 'api'
}

task implJar(type: Jar) {
    from sourceSets.main.output
    include '**/impl/**'
    classifier 'impl'
}

artifacts {
    api apiJar
    implementation implJar
}

publishing {
    repositories {
        maven { url "$projectDir/../repo" }
    }
    publications {
        impl(MavenPublication) {
            artifact implJar
        }
        api(MavenPublication) {
            artifact apiJar
        }
    }
}